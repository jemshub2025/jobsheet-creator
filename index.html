
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Sheet Filler</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    textarea, input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Job Sheet Filler</h1>
  <label for="data">Paste all data (one line per field):</label>
  <textarea id="data" rows="15" placeholder="Customer Name\nAddress\nPhone\nEmail\nProduct 1...\nSORD Number\nWK Number (optional)"></textarea>
  <button onclick="generatePDF()">Generate PDF</button>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }

    async function generatePDF() {
      const input = document.getElementById('data').value.trim();
      const lines = input.split('\n');
      if (lines.length < 6) {
        alert("Not enough lines of input.");
        return;
      }

      const existingPdfBytes = await fetch('NEW JOB SHEET - 2024.pdf').then(res => res.arrayBuffer());
      const pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);
      const page = pdfDoc.getPages()[0];
      const { width, height } = page.getSize();
      const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);

      const drawText = (text, x, y) => {
        page.drawText(text || '', {
          x, y,
          size: 12,
          font
        });
      };

      drawText(lines[0], 50, 620); // Customer Name
      drawText(lines[lines.length - 2], 300, 620); // SORD Number
      drawText(lines[1], 50, 590); // Address
      drawText(lines[2], 50, 560); // Phone
      drawText(lines[3], 300, 560); // Email

      for (let i = 4; i < 14 && i < lines.length - 2; i++) {
        drawText(lines[i], 50, 490 - (i - 4) * 20); // Products
      }

      drawText(lines[lines.length - 1], 50, 450); // WK Number (optional)

      const pdfBytes = await pdfDoc.save();

      const customerName = lines[0].trim();
      const sordNumber = lines[lines.length - 2].trim();
      const filename = `${customerName} ${sordNumber} Installation Worksheet.pdf`.replace(/[<>:"/\\|?*]/g, '');

      const blob = new Blob([pdfBytes], { type: 'application/pdf' });
      const pdfUrl = URL.createObjectURL(blob);
      window.open(pdfUrl); // Open in new tab

      const link = document.createElement('a');
      link.href = pdfUrl;
      link.download = filename;
      link.click();
    }
  </script>
</body>
</html>
